- name: install packages
  sudo: True
  hosts: all
  tasks:
    - name: install apt packages
      apt: pkg={{ item }}  update_cache=yes cache_valid_time=3600
      with_items:
        - a2ps
        - wget
        - git
        - tmux
        - firefox
        - xvfb
        - vim
        - atop
        - calibre
        - memcached
        - mysql-server
        - libmysqlclient-dev
        - nginx
        - redis-server
        - gawk
        - libreadline6-dev
        - zlib1g-dev
        - libssl-dev
        - libyaml-dev
        - libsqlite3-dev
        - sqlite3
        - autoconf
        - libgdbm-dev
        - libncurses5-dev
        - automake
        - libtool
        - bison
        - pkg-config
        - libffi-dev
        - squid3
        - curl
- name: Configure servers with ruby support
  sudo: True
  hosts: all
  roles:
    - { role: rvm_io.rvm1-ruby, rvm1_rubies: 'ruby-2.0.0-p648', rvm1_user: 'vagrant', rvm1_install_flags: '--auto-dotfiles --user-install', rvm1_install_path: '/home/vagrant/.rvm' }
    - { role: otw.rvm }
    - { role: otw.perlbrew }
    - { role: otw.ao3-dev }
